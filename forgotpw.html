<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
<div class="form-control">
    <input type="text" name="" id="username" placeholder="Email address or phone number" autocomplete="off">
    <small id="errormsg">Error Msg</small>
</div>
<div class="form-control">
    <input type="password" name="" id="password" placeholder="New Password" autocomplete="off">
    <small id="errormsg">Error Msg</small>
</div>
<div class="form-control">
    <input type="password" name="" id="cpassword" placeholder="Confirm New Password" autocomplete="off">
    <small id="errormsg">Error Msg</small>
</div>
<input type="submit" value="Change Password" class="btn1">
</form>
</body>
<script src="script.js"></script>
</html>

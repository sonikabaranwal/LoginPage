<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
<div class="form-control">
    <input type="text" name="" id="username" placeholder="Email address or phone number" autocomplete="off">
    <small id="unerror">Error Msg</small>
</div>
<div class="form-control">
    <input type="password" name="" id="password" placeholder="Password" autocomplete="off">
    <small id="pwderror">Error Msg</small>
</div>
<input type="submit" value="Log In" class="btn">
<small id="errormsg">Error Msg</small>
<p class="forgotpw"><a href="forgotpw.html" target="_blank" class="forgotpw">Forgotten Password?</a></p>
<hr>
<input type="submit" value="Create New Account" class="btn1">
</form>
</body>
<script src="script.js"></script>
</html>
